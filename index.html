<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Training 2021</title>
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6">
				<h1>Training Cyber 2021</h1>
			</div>
			<div class="col-md-6 text-right">
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-add">Add Product</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-striped table-hovered">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Produk</th>
							<th scope="col">Harga</th>
							<th scope="col">Update At</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="data-product">

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Product</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="">Nama Produk</label>
						<input type="text" name="" id="nama-produk" class="form-control" placeholder="" aria-describedby="helpId">
					</div>
					<div class="form-group">
						<label for="">Harga</label>
						<input type="text" name="" id="harga-produk" class="form-control" placeholder="" aria-describedby="helpId">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btn-save-produk">Save</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal edit -->
	<div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Product</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="">Nama Produk</label>
						<input type="text" name="" id="nama-produk-edit" class="form-control" placeholder="" aria-describedby="helpId">
					</div>
					<div class="form-group">
						<label for="">Harga</label>
						<input type="text" name="" id="harga-produk-edit" class="form-control" placeholder="" aria-describedby="helpId">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btn-edit-produk">Save</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/assets/js/custom.js"></script>

</html>
